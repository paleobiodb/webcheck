
recipients: $ENV{RECIPIENTS}

log_dir: logs

checks:
  dftest:
    df_command: cat dftest.data
    limit: 95
    limit_/var: 90
    ignore: ^tmpfs|^udev|^/dev/loop
  
  urltest:
    url_command: cat urltest.data
    followup: 1 6
    log_file: urltest.log
  
  test1:
    label: test A
    cycle: 0
  
  test2:
    label: test B
    cycle: 3

  test: test1 test2
  
  proc: dftest urltest
